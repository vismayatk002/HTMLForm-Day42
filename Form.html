<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Basic Input Types</title>
        <link rel="stylesheet" href="Form.css">
    </head>   
    <body>
        <form>
            <header class="formHeader" ><h1>HTML 5 Form Input Fields</h1></header>
            <div>
                <label for="text">text input type for Name : </label>
                <input type="text" id="name" name="text">
                <error-output class="name-error" for="text"></error-output>
            </div>
            <div>
                <label for="pwd">Password input type : </label>
                <input type="password" id="pwd" name="pwd">
                <error-output class="pwd-error" for="text"></error-output>
            </div>
            <div>
                <label for="email">Email input type : </label>
                <input type="email" id="email" name="email">
                <error-output class="email-error" for="text"></error-output>
            </div>
            <div>
                <label for="url">Url input type : </label>
                <input type="url" id="url" name="url">
            </div>
            <div>
                <label for="number">Mobile number input type : </label>
                <input type="text" id="number" name="number">
                <error-output class="mob-error" for="text"></error-output>
            </div>
            <div>
                <label for="tel">Telphone input type : </label>
                <input type="tel" id="tel" name="tel">
                <error-output class="tel-error" for="text"></error-output>
            </div>
            <div>
                <label for="search">Search input type : </label>
                <input type="search" id="search" name="search">
            </div>
            <div class="nativeDateTimePcker">
                <label for="Date">Choose a Date and Time : </label>
                <input type="datetime-local" id="party" name="bday">
                <span class="validity"></span>
            </div>
            <div>
                <label for="salary">Choose your Salary : </label>
                <input type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output" for="salary">400000</output>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
        <script>
            const name = document.querySelector('#name');
            const nameError = document.querySelector('.name-error');
            name.addEventListener('input',function() {
                let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
                if(nameRegex.test(name.value)){
                    nameError.textContent = "";
                }
                else{
                    nameError.textContent = "Name is incorrect";
                }
            });

            const email = document.querySelector('#email');
            const emailError = document.querySelector('.email-error');
            email.addEventListener('input',function() {
                let emailRegex = RegExp('^(.+)@bl.co(.+)$');
                if(emailRegex.test(email.value)){
                    emailError.textContent = "";
                }
                else{
                    emailError.textContent = "email is incorrect";
                }
            });

            const mobNo = document.querySelector('#number');
            const mobNoError = document.querySelector('.mob-error');
            mobNo.addEventListener('input',function() {
                let mobNoRegex = RegExp('^\\+(?:[0-9] ?){11}[0-9]$');
                if(mobNoRegex.test(mobNo.value)){
                    mobNoError.textContent = "";
                }
                else{
                    mobNoError.textContent = "Mobile number is incorrect";
                }
            });

            const telNo = document.querySelector('#tel');
            const telNoError = document.querySelector('.tel-error');
            telNo.addEventListener('input',function() {
                let telNoRegex = RegExp('[0-9]{3}-[0-9]{3}-[0-9]{4}');
                if(telNoRegex.test(telNo.value)){
                    telNoError.textContent = "";
                }
                else{
                    telNoError.textContent = "Telephone number is incorrect";
                }
            });
            
            const pwd = document.querySelector('#pwd');
            const pwdError = document.querySelector('.pwd-error');
            pwd.addEventListener('input',function() {
                let pwdRegex = RegExp('^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$');
                if(pwdRegex.test(pwd.value)){
                    pwdError.textContent = "";
                }
                else{
                    pwdError.textContent = "Password is incorrect";
                }
            });

            const salary = document.querySelector('#salary');
            const output = document.querySelector('.salary-output');
            output.textContent = salary.value;
            salary.addEventListener('input',function() {
                output.textContent = salary.value;
            });
        </script>
    </body>
</html>
